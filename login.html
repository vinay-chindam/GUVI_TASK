<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center p-4"
    >
      <h3 class="text-center">Login</h3>
      <div class="border shadow m-4 mt-2">
        <form class="row g-3 needs-validation border-bottom p-4 m-2" novalidate autocomplete="off" method="post" action="">
          <div class="col-md-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please enter a username.</div>
            </div>
          </div>
          <div class="col-md-12">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div class="invalid-feedback">Please provide the password.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="login">
              Login
            </button>
          </div>
        </form>
        <div class="pb-2 mt-2">
          <p class="text-center">
            Don't have an account?
            <a
              class="link-primary link-underline-opacity-0"
              href="register.html"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
